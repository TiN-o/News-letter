<!DOCTYPE html>
<html>
  <head>
    <title>form practice</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="scale=device-width , initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="main_form">
      <div class="spinner">
        
      </div>
      <h1 title="name of company">NAPASCOS'S CLOSET</h1>
      <p title="updating users on latest info">You don't want to miss any info, are you?<br>set up your email lets update you on new arrivals.</p>
      <fieldset>
        <legend>News letter</legend>
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="user email"
          maxlength="25"
          placeholder="example@email.com"
          required
        />
        <hr />
        <label for="password">Password:</label>
        <input type="password" id="user password" placeholder="**********" required />
        <hr />
        <button>Submit</button>
      </fieldset>
    </div>
  </body>
</html>
